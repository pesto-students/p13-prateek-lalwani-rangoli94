<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2.5</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>Rate a Product</h1>
    </header>
    <form method="post" enctype="multipart/form-data">
        <p><span class="required"></span>indicates required field.</p>
        <div>
            <label for="product" class="required">Product</label>
            <input type="text" id="product" name="product" required />
        </div>
        <div>
            <label for="purchase" class="required">Purchase Date</label>
            <input type="date" id="purchase" name="purchase" required />
        </div>
        <div>
            <label for="rating" class="required">Rating</label>
            <input type="number" id="rating" name="rating" min="0" max="5" default="4" required />
        </div>
        <div>
            <label for="comment">Comments</label>
            <textarea cols="20" rows="5" id="comment" name="comment"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit Rating">
        </div>
    </form>

</body>

</html>
